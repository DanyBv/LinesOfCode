<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
        <title>Lines of Code</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lines of Code</a>
                    <a class="navbar-brand" href="#"><span class="text-muted small">PRE-ALPHA</span></a>
                </div>
                <!--/.nav-header -->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
            </nav>
        </div>
        <!-- /container -->
        
        <div class="container">
            <div id="statusbar">
            </div>
            <div ng-app="LinesOfCodeApp" ng-controller="LinesOfCodeCtrl" data-ng-init="init()">
                <p>
                    <button type="button" class="btn btn-info" ng-click="click()">Type</button>
                    {{ "You have " + chr + " character(s)" }}
                </p>
                <p id="buyloc">
                    <button type="button" class="btn btn-info" ng-click="buyUnit(1)" data-toggle="tooltip" title="Price: {{locp}} characters">Create line of code</button>
                    {{ "You have " + loc + " lines of code and they generate " + loc + " characters/second" }}
                </p>
                <p id="buypg">
                    <button type="button" class="btn btn-info" ng-click="buyUnit(2)" data-toggle="tooltip" title="Price: {{pgp}} lines of code">Attract a programmer</button>
                    {{ "You have " + pg + " programmers and they create " + pg + " lines of code/second" }}
                </p>
                <p>
                    <button type="button" class="btn btn-success" ng-click="saveAll()">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="resetAll()">Reset</button>
                </p>
            </div>
        </div>
        <div class="element">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/cookies.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/linesofcode.js"></script>
    </body>
</html>
